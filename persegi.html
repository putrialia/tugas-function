<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Menghitung luas dan keliling persegi</h1>
        <form>
            <p>sisi : <input type="text" id="sisi"></p>
            <p>sisi2 : <input type="text" id="sisi2"></p>
            <p><input type="button" value="hitung" onclick="hitung();"></p>
            <p>luas : <input type="text" id="luas"></p>
            <p>keliling : <input type="text" id="keliling"></p>
        </form>
    </body>
    <script>
    var luas;
var keliling;
var sisi;
function hitung() {
	sisi = parseFloat(document.getElementById("sisi").value);
    sisi2 = parseFloat(document.getElementById("sisi2").value);
	luas = sisi * sisi2;
	keliling =  4 * (sisi + sisi2);
	document.getElementById('luas').value = luas;
	document.getElementById('keliling').value = keliling;
}
</script>
</body>
</html>
